appId: com.xnoll.inventory.desktop
productName: Xnoll Inventory
artifactName: ${productName}-${version}-${os}-${arch}.${ext}
executableName: xnoll-inventory
directories:
  output: dist/build
  buildResources: build
files:
  - dist/renderer/**/*
  - electron/**/*
  - package.json
asar: true
compression: maximum

win:
  target:
    - nsis
  icon: build/icon.ico
  
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: Xnoll Inventory
  uninstallDisplayName: Xnoll Inventory
  installerIcon: build/icon.ico
  uninstallerIcon: build/icon.ico

mac:
  target:
    - dmg
  icon: build/icon.icns
  category: public.app-category.business
  hardenedRuntime: true
  gatekeeperAssess: false
  
linux:
  target:
    - AppImage
    - deb
  icon: build/icon.png
  category: Office
  maintainer: support@xnoll.com
